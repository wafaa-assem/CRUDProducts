<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruds</title>
    <!-- styles -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="bg-dark">
    <!-- simple system for store some products -->
    <div class="w-50 m-auto mt-5 bg-body-tertiary p-3 rounded">
      <p class="text-center fs-3 mb-2 fst-italic fw-semibold">Products Management System</p>
      <label for="name">Product Name</label>
      <input type="text" id="name" class="form-control mb-3 mt-1" />
      <div class="text-danger mb-2 text-center d-none" id="alertName">
        "Enter valid name should start with capital letter"!
      </div>
      <label for="price">Product Price</label>
      <input type="number" id="price" class="form-control mb-3 mt-1" />
      <div class="text-danger mb-2 text-center d-none" id="alertPrice">
        "Enter valid price"!
      </div>
      <label for="category">Product Category</label>
      <input type="text" id="category" class="form-control mb-3 mt-1" />
      <div class="text-danger mb-2 text-center d-none" id="categoryAlert">
        "The catgory should be TV or Mobiles or Machines"!
      </div>
      <label for="desc">Product Description (Optional)</label>
      <input type="text" id="desc" class="form-control mb-3 mt-1" />
      <button onclick="addProducts();" class="btn btn-outline-primary d-block" id="addBtn">
        Add Product
      </button>
      <button onclick="updateProducts()" class="btn btn-outline-warning d-none" id="updateBtn">
        Update Product
      </button>
      <input
        onkeyup="searchForProducts(this.value)"
        type="search"
        id="search"
        class="form-control mb-2 mt-3"
        placeholder="search"
      />
    </div>
    <!-- table that contains all products -->
    <div class="container mt-5">
      <table class="table text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Delete</th>
            <th>Upadate</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
